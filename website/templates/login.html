{% extends 'loginLayout.html' %}
{% block content %}
<form method="POST" action="{{url_for('verification')}}">
    <fieldset class="form-group">

        <legend class="border-bottom mb-4">Login</legend>
        <div>
            <p>Username</p>
            <input name="username" id="username" type="text" value=""></input>
            <button disabled id ="dangerUsername" class="btn btn-outline-danger"></button>
        </div>
        <div>
            <p>Password</p>
            <input name="password" id="password" type="password" value=""></input>
            <button disabled id="dangerPassword" class="btn btn-outline-danger""></button>

        </div>
        <div style="margin-top: 10px;">
            <button id="loginButton" class="btn btn-outline-primary">Log in</button>
        </div>
    </fieldset>
</form> 
            
</div>
{% endblock content%}

{%block signup%} 
Don't have an account? <a class=ml-2" href="{{url_for('registration')}}">Sign Up</a>
{% endblock signup %}


{% block script %}
      <!-- JavaScript -->
      <script src="{{url_for('static', filename='loginCheck.js')}}"></script>
      <script>
          var userValidator = '{{userValidator}}'
          var passwrdValidator = '{{passwrdValidator}}'
          checkCredentials(userValidator, passwrdValidator);
      </script>
{% endblock script %}
